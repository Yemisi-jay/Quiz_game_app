<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Game</title>
  </head>
  <body>
    <h1>Question {{ question_num }}</h1>
    <p>{{ question['question'] }}</p>
    <form action="{{ url_for('main.answer') }}" method="post">
      {% for option in question['incorrect_answers'] +
      [question['correct_answer']] %}
      <input type="radio" name="answer" value="{{ option }}" /> {{ option }}<br />
      {% endfor %}
      <button type="submit">Submit Answer</button>
    </form>
  </body>
</html>
